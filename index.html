<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Sales Tax</title>
  </head>
  <body>
    <h1>
      Receipt details for the shopping list items
    </h1>
    <div class="container">
      <div class="form-group">
        <label for="shopping_list">Shopping List: </label>
        <textarea class="form-control" rows="25" id="shopping_list"></textarea>
      </div>
      <button type="button" class="btn btn-info" onclick="handleClick()">
        Convert
      </button>
      <div class="form-group">
        <label for="receipt">Receipt:</label>
        <textarea
          class="form-control"
          rows="25"
          id="receipt"
          disabled
        ></textarea>
      </div>
    </div>

    <script src="item.js"></script>
    <script src="receipt.js"></script>
    <script src="receiptDetails.js"></script>
    <script src="index.js"></script>
  </body>
</html>
